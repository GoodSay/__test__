name: heartbeat
on:
  push:
    branches:    
      - 'main'
      - 'dev'
  schedule:
    - cron: '30 * * * *'
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        
      - name: Curl actuator
        id: ping1
        run: |
          echo "::set-output name=status::$(curl --connect-timeout 10 --max-time 10 http://51.210.128.134:5000/api/health)"
          
      - name: Health check
        id: w1
        run: |
          if [[ ${{ steps.ping1.outputs.status }} != OK ]]; then
            echo "::set-output name=status::$(echo error)"
            exit 1
          fi
          echo "::set-output name=status::$(echo ok)"
          
      - name: Send alert in telegram
        if: ${{ failure() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Heartbeat ðŸ’—:
            ${{secrets.HOST}}/api/health
            failed with the result:
            ${{ steps.w1.outputs.status }}
