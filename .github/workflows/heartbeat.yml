name: heartbeat
on:
  push:
    branches:    
      - 'main'
      - 'dev'
  schedule:
    - cron: '30 * * * *'
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        
      - name: Curl actuator
        id: ping1
        run: |
          echo "::set-output name=status::$(curl --connect-timeout 10 --max-time 10 http://51.210.128.134:5000/api/health)"
          
          if [[ ${{ steps.ping1.outputs.status }} != OK ]]; then
            echo "::set-output name=status::$(echo error)"
          else
          echo "::set-output name=status::$(echo ok)"
          fi
          
      - name: Curl actuator
        id: ping2
        run: |
          echo "::set-output name=status::$(curl --connect-timeout 10 --max-time 10 http://51.210.128.134:5005/api/health)"
          
          if [[ '${{steps.ping2.outputs.status}}' != 'OK' ]]; then
            echo ERROR!
            echo "::set-output name=status::$(echo error)"
          else
            echo OK!
            echo "::set-output name=status::$(echo ok)"
          fi

          
          
      - name: Send alert in telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Heartbeat ðŸ’—
            51.210.128.134:5000/api/health | ${{ steps.ping1.outputs.status }}
            51.210.128.134:5005/api/health | ${{ steps.ping2.outputs.status }}
            
